<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GameHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #12182b;
      --accent: #4da6ff;
      --text: #eaeaf0;
      --muted: #9aa4bf;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0b0f1a, #0e1430);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #1c2340;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
      color: var(--accent);
    }

    header p {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid #1e2647;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .thumb {
      width: 100%;
      height: 140px;
      background: linear-gradient(135deg, #1e90ff, #005eff);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: white;
      margin-bottom: 12px;
    }

    .card span {
      display: block;
      font-size: 16px;
      font-weight: 600;
    }

    .card small {
      color: var(--muted);
      font-size: 13px;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(5, 8, 20, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      width: 95%;
      max-width: 900px;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .modal-header {
      background: #0e1430;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header span {
      font-weight: 600;
    }

    .close {
      cursor: pointer;
      font-size: 22px;
      color: #fff;
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
      background: black;
    }

    @media (max-width: 600px) {
      iframe {
        height: 420px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GameHub</h1>
    <p>Classic games, instant play</p>
  </header>

  <main>
    <h2>ðŸŽ® Retro</h2>

    <div class="grid">
      <div class="card" onclick="openGame()">
        <div class="thumb">SONIC</div>
        <span>Sonic Classic Heroes</span>
        <small>SEGA Mega Drive</small>
      </div>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Sonic Classic Heroes</span>
        <div class="close" onclick="closeGame()">âœ•</div>
      </div>

      <iframe
        src=""
        id="gameFrame"
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        scrolling="no">
      </iframe>
    </div>
  </div>

  <script>
    function openGame() {
      const frame = document.getElementById("gameFrame");
      frame.src = "https://www.retrogames.cc/embed/42046-sonic-classic-heroes.html";
      document.getElementById("modal").style.display = "flex";
    }

    function closeGame() {
      const frame = document.getElementById("gameFrame");
      frame.src = "";
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
