<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Games Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #00ffcc;
    }

    .container {
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #00ffcc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #222;
    }

    .card:hover {
      background: #222;
      transform: scale(1.05);
    }

    .card span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 90%;
      height: 85%;
      background: #000;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>School Games Hub</h1>
</header>

<div class="container">
  <h2>ðŸŽ® RETRO</h2>
  <div class="grid" id="games"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeGame()">âœ–</div>
    <iframe id="gameFrame"></iframe>
  </div>
</div>

<script>
  const games = [
    { name: "DOOM (1993)", url: "https://archive.org/embed/msdos_doom_1993" },
    { name: "Wolfenstein 3D", url: "https://archive.org/embed/msdos_wolf3d" },
    { name: "Prince of Persia", url: "https://archive.org/embed/msdos_prince_of_persia_1990" },
    { name: "Oregon Trail", url: "https://archive.org/embed/oregon-trail-deluxe" },
    { name: "Pac-Man", url: "https://archive.org/embed/pacman" },
    { name: "Space Invaders", url: "https://archive.org/embed/spaceinvaders" }
  ];

  const container = document.getElementById("games");

  games.forEach(game => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<span>${game.name}</span>`;
    div.onclick = () => openGame(game.url);
    container.appendChild(div);
  });

  function openGame(url) {
    document.getElementById("gameFrame").src = url;
    document.getElementById("modal").style.display = "flex";
  }

  function closeGame() {
    document.getElementById("gameFrame").src = "";
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
